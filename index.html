<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeTask HTML</title>
</head>
<body>
<h1 style="text-align:center">Application form</h1>

    <form action="" method="post" autocomplete="off"   >
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Please enter your name"   ><br><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" required placeholder="Please enter your surname" ><br><br>

        
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" placeholder="Please enter your password" required minlength="8" maxlength="12"><br><br>
        

        <span>Selet your gender:</span><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br><br>


        <span>Choose the degrees you graduated from:
        </span><br>
        <input type="checkbox" id="secondary"  name="secondary "  >
        <label for="secondary">Secondary </label><br>
        <input type="checkbox" id="bachelor"  name="bachelor"  >
        <label for="bachelor">Bachelor</label><br>
        <input type="checkbox" id="master"  name="master"  >
        <label for="master">Master</label><br>
        <input type="checkbox" id="doct"  name="doct"  >
        <label for="doct">Doct</label><br><br>


        <label for="height">Height:</label><br>
        <input type="number" required id="height" min="150" max="200" step="0.5" style="border-color: crimson;border-inline-color:rgb(0, 255, 157); "  ><br><br>
        
        <label for="weight">Weight:</label><br>
        <input type="number" required id="weight" min="40" max="120" step="0.1" style="border-color: crimson;border-inline-color:rgb(0, 255, 157); "  ><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="50" required style="border-color: crimson;border-inline-color:rgb(0, 255, 157); "><br><br>

        <div style="text-align: center;">
            <input type="submit" value="Submit" style="color: rgb(235, 10, 55);border-color: dodgerblue;background-color: aqua ;"  >
        </div>
    </form>
    
</body>
</html>
